<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记 - Chime Stone</title>
    <link rel="stylesheet" href="assets/css/main.css?v=2.0">
    <link rel="stylesheet" href="assets/css/notes.css?v=2.0">
    <link rel="icon" href="assets/img/avatar.jpg">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">首页</a>
            <a href="notes.html" class="nav-link">笔记</a>
            <a href="#" class="nav-link" onclick="event.preventDefault(); alert('关于页面建设中...');">关于</a>
            <a href="https://github.com/chimestone/" class="nav-link" target="_blank">GitHub</a>
        </div>
    </nav>
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="#" title="我的笔记">我的笔记</a>
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">记录生活的点点滴滴</p>
                    <hr class="panel-cover__divider iUp" />
                    
                    <div class="notes-actions iUp">
                        <p class="upload-instruction">要添加笔记，请将Markdown文件上传到 <code>notes/</code> 文件夹并push到GitHub</p>
                    </div>

                    <div id="notes-list" class="notes-display iUp">
                        <p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，点击上方按钮创建第一篇笔记</p>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
            <p class="power">Powered By 
                <a href="https://github.com/features/actions" target="_blank"> GitHub Actions </a> And 
                <a href="https://hitokoto.cn/" target="_blank"> Hitokoto </a>
            </p>
        </div>
    </header>

    <script src="assets/js/main.js?v=2.0"></script>
    <script src="assets/json/images.json?cb=getBingImages"></script>
    <script>
        // 笔记管理功能
        let notes = [];
        
        // 从GitHub读取笔记列表
        async function loadNotesFromGitHub() {
            try {
                const response = await fetch('https://api.github.com/repos/chimestone/web/contents/notes');
                const files = await response.json();
                
                notes = [];
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const content = await fetchMarkdownContent(file.download_url);
                        notes.push({
                            id: file.name.replace('.md', ''),
                            title: file.name.replace('.md', ''),
                            content: content,
                            filename: file.name
                        });
                    }
                }
                renderStickyNotes();
            } catch (error) {
                console.error('加载笔记失败:', error);
                document.getElementById('notes-list').innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.8);">加载笔记失败，请检查网络连接</p>';
            }
        }
        
        // 获取Markdown内容
        async function fetchMarkdownContent(url) {
            const response = await fetch(url);
            return await response.text();
        }
        
        // 渲染便利贴
        function renderStickyNotes() {
            const notesList = document.getElementById('notes-list');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，请上传Markdown文件到notes文件夹</p>';
                return;
            }
            
            notesList.innerHTML = notes.map((note, index) => {
                const h1s = extractH1s(note.content);
                return `
                    <div class="sticky-note" onclick="openNoteDetail('${note.id}')">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-lines"></div>
                        <div class="note-h1">${escapeHtml(h1s)}</div>
                    </div>
                `;
            }).join('');
        }
        
        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 提取markdown中的多个一级标题，智能控制行数
        function extractH1s(content) {
            const h1Matches = content.match(/^#\s+(.+)$/gm);
            if (!h1Matches) return '暂无一级标题';
            
            const h1s = h1Matches.map(match => match.replace(/^#\s+/, ''));
            const maxLines = 5; // 便利贴最多显示5行
            let result = [];
            let currentLines = 0;
            
            for (let i = 0; i < h1s.length; i++) {
                const title = h1s[i];
                // 估算标题占用的行数（每行约15个字符）
                const titleLines = Math.ceil(title.length / 15);
                
                if (currentLines + titleLines <= maxLines) {
                    result.push(title);
                    currentLines += titleLines;
                } else {
                    // 如果还有更多标题，添加省略号
                    if (i < h1s.length - 1 || currentLines + titleLines > maxLines) {
                        result.push('...');
                    }
                    break;
                }
            }
            
            return result.join('\n');
        }
        
        // 打开笔记详情页
        function openNoteDetail(noteId) {
            console.log('Opening note:', noteId);
            window.location.href = `note-detail.html?id=${noteId}`;
        }
        

        

        
        // 事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载时从 GitHub 加载笔记
            loadNotesFromGitHub();
        });
    </script>
</body>
</html>
