<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记 - Chime Stone</title>
    <link rel="stylesheet" href="assets/css/main.css?v=2.0">
    <link rel="stylesheet" href="assets/css/notes.css?v=2.0">
    <link rel="icon" href="assets/img/avatar.jpg">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">首页</a>
            <a href="notes.html" class="nav-link">笔记</a>
            <a href="#" class="nav-link" onclick="event.preventDefault(); alert('关于页面建设中...');">关于</a>
            <a href="https://github.com/chimestone/" class="nav-link" target="_blank">GitHub</a>
        </div>
    </nav>
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="#" title="我的笔记">我的笔记</a>
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">记录生活的点点滴滴</p>
                    <hr class="panel-cover__divider iUp" />
                    
                    <div class="notes-actions iUp">
                        <button id="add-note-btn" class="add-note-btn">添加新笔记</button>
                    </div>
                    
                    <div id="note-form" class="note-form iUp" style="display: none;">
                        <div class="upload-tabs">
                            <button type="button" class="tab-btn active" onclick="switchTab('input')">手动输入</button>
                            <button type="button" class="tab-btn" onclick="switchTab('upload')">上传文件</button>
                        </div>
                        
                        <div id="input-tab" class="tab-content active">
                            <input type="text" id="note-title" placeholder="请输入笔记标题">
                            <textarea id="note-content" placeholder="请输入笔记内容（支持Markdown格式）" rows="6"></textarea>
                        </div>
                        
                        <div id="upload-tab" class="tab-content">
                            <input type="text" id="upload-title" placeholder="请输入笔记标题（可选，将使用文件名）">
                            <div class="file-upload-area">
                                <input type="file" id="markdown-file" accept=".md,.markdown,.txt" style="display: none;">
                                <div class="upload-zone" onclick="document.getElementById('markdown-file').click()">
                                    <p>点击选择Markdown文件</p>
                                    <p class="file-info">支持 .md, .markdown, .txt 格式</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-buttons">
                            <button id="save-note" class="save-btn">保存笔记</button>
                            <button id="cancel-note" class="cancel-btn">取消</button>
                        </div>
                    </div>

                    <div id="notes-list" class="notes-display iUp">
                        <p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，点击上方按钮创建第一篇笔记</p>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
            <p class="power">Powered By 
                <a href="https://github.com/features/actions" target="_blank"> GitHub Actions </a> And 
                <a href="https://hitokoto.cn/" target="_blank"> Hitokoto </a>
            </p>
        </div>
    </header>

    <script src="assets/js/main.js?v=2.0"></script>
    <script src="assets/json/images.json?cb=getBingImages"></script>
    <script>
        // 笔记管理功能
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');
        
        // 渲染便利贴
        function renderStickyNotes() {
            const notesList = document.getElementById('notes-list');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，点击上方按钮创建第一篇笔记</p>';
                return;
            }
            
            notesList.innerHTML = notes.map((note, index) => {
                const h1s = extractH1s(note.content);
                return `
                    <div class="sticky-note" onclick="openNoteDetail('${note.id}')">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-lines"></div>
                        <div class="note-h1">${escapeHtml(h1s)}</div>
                    </div>
                `;
            }).join('');
        }
        
        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 提取markdown中的多个一级标题，智能控制行数
        function extractH1s(content) {
            const h1Matches = content.match(/^#\s+(.+)$/gm);
            if (!h1Matches) return '暂无一级标题';
            
            const h1s = h1Matches.map(match => match.replace(/^#\s+/, ''));
            const maxLines = 5; // 便利贴最多显示5行
            let result = [];
            let currentLines = 0;
            
            for (let i = 0; i < h1s.length; i++) {
                const title = h1s[i];
                // 估算标题占用的行数（每行约15个字符）
                const titleLines = Math.ceil(title.length / 15);
                
                if (currentLines + titleLines <= maxLines) {
                    result.push(title);
                    currentLines += titleLines;
                } else {
                    // 如果还有更多标题，添加省略号
                    if (i < h1s.length - 1 || currentLines + titleLines > maxLines) {
                        result.push('...');
                    }
                    break;
                }
            }
            
            return result.join('\n');
        }
        
        // 打开笔记详情页
        function openNoteDetail(noteId) {
            console.log('Opening note:', noteId);
            window.location.href = `note-detail.html?id=${noteId}`;
        }
        

        
        // 标签切换功能
        function switchTab(tabName) {
            // 切换标签按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 切换内容区域
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        // 文件上传处理
        function handleFileUpload() {
            const fileInput = document.getElementById('markdown-file');
            const uploadZone = document.querySelector('.upload-zone');
            const uploadTitle = document.getElementById('upload-title');
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    uploadZone.classList.add('file-selected');
                    uploadZone.innerHTML = `
                        <p>已选择文件: ${file.name}</p>
                        <p class="file-info">点击重新选择</p>
                    `;
                    
                    // 如果没有输入标题，使用文件名
                    if (!uploadTitle.value.trim()) {
                        uploadTitle.value = file.name.replace(/\.[^/.]+$/, '');
                    }
                    
                    // 读取文件内容
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('note-content').value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        // 修改保存笔记功能
        function saveNote() {
            const activeTab = document.querySelector('.tab-content.active').id;
            let title, content;
            
            if (activeTab === 'input-tab') {
                title = document.getElementById('note-title').value.trim();
                content = document.getElementById('note-content').value.trim();
            } else {
                title = document.getElementById('upload-title').value.trim() || document.getElementById('note-title').value.trim();
                content = document.getElementById('note-content').value.trim();
            }
            
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }
            
            const note = {
                id: Date.now().toString(),
                title: title,
                content: content,
                createdAt: new Date().toISOString()
            };
            
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            
            // 清空表单并隐藏
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
            document.getElementById('upload-title').value = '';
            document.getElementById('markdown-file').value = '';
            document.querySelector('.upload-zone').classList.remove('file-selected');
            document.querySelector('.upload-zone').innerHTML = `
                <p>点击选择Markdown文件</p>
                <p class="file-info">支持 .md, .markdown, .txt 格式</p>
            `;
            document.getElementById('note-form').style.display = 'none';
            
            renderStickyNotes();
        }
        
        // 事件监听
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('add-note-btn').addEventListener('click', () => {
                document.getElementById('note-form').style.display = 'block';
            });
            
            document.getElementById('cancel-note').addEventListener('click', () => {
                document.getElementById('note-form').style.display = 'none';
            });
            
            document.getElementById('save-note').addEventListener('click', saveNote);
            
            // 初始化文件上传功能
            handleFileUpload();
            
            // 页面加载时渲染便利贴
            renderStickyNotes();
        });
    </script>
</body>
</html>
