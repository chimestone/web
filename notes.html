<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记 - Chime Stone</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/img/avatar.jpg">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">首页</a>
            <a href="notes.html" class="nav-link">笔记</a>
            <a href="#" class="nav-link" onclick="event.preventDefault(); alert('关于页面建设中...');">关于</a>
            <a href="https://github.com/chimestone/" class="nav-link" target="_blank">GitHub</a>
        </div>
    </nav>
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="#" title="我的笔记">我的笔记</a>
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">记录生活的点点滴滴</p>
                    <hr class="panel-cover__divider iUp" />
                    
                    <div class="notes-actions iUp">
                        <button id="add-note-btn" class="add-note-btn">添加新笔记</button>
                        <button id="add-folder-btn" class="add-folder-btn">创建文件夹</button>
                        <button id="upload-btn" class="upload-btn">上传Markdown</button>
                        <input type="file" id="file-input" accept=".md,.markdown" style="display: none;">
                    </div>
                    
                    <div id="note-form" class="note-form iUp" style="display: none;">
                        <select id="folder-select">
                            <option value="">选择文件夹（可选）</option>
                        </select>
                        <input type="text" id="note-title" placeholder="请输入笔记标题">
                        <textarea id="note-content" placeholder="请输入笔记内容"></textarea>
                        <div class="form-buttons">
                            <button id="save-note" class="save-btn">保存笔记</button>
                            <button id="cancel-note" class="cancel-btn">取消</button>
                        </div>
                    </div>
                    
                    <div id="folder-form" class="note-form iUp" style="display: none;">
                        <input type="text" id="folder-name" placeholder="请输入文件夹名称">
                        <div class="form-buttons">
                            <button id="save-folder" class="save-btn">创建文件夹</button>
                            <button id="cancel-folder" class="cancel-btn">取消</button>
                        </div>
                    </div>

                    <div id="notes-list" class="notes-display iUp">
                        <p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，点击上方按钮创建第一篇笔记</p>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
            <p class="power">Powered By 
                <a href="https://github.com/features/actions" target="_blank"> GitHub Actions </a> And 
                <a href="https://hitokoto.cn/" target="_blank"> Hitokoto </a>
            </p>
        </div>
    </header>



    <script src="assets/js/main.js"></script>
    <script src="assets/json/images.json?cb=getBingImages"></script>
    <script>
        // 笔记管理功能
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');
        
        // 渲染便利贴
        function renderStickyNotes() {
            const notesList = document.getElementById('notes-list');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，点击上方按钮创建第一篇笔记</p>';
                return;
            }
            
            notesList.innerHTML = notes.map(note => {
                const firstH1 = extractFirstH1(note.content);
                return `
                    <div class="sticky-note" onclick="openNoteDetail('${note.id}')">
                        <div class="note-title">${note.title}</div>
                        <div class="note-h1">${firstH1}</div>
                    </div>
                `;
            }).join('');
        }
        
        // 提取markdown中的第一个一级标题
        function extractFirstH1(content) {
            const h1Match = content.match(/^#\s+(.+)$/m);
            return h1Match ? h1Match[1] : '暂无一级标题';
        }
        
        // 打开笔记详情页
        function openNoteDetail(noteId) {
            window.location.href = `note-detail.html?id=${noteId}`;
        }
        
        // 保存笔记
        function saveNote() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }
            
            const note = {
                id: Date.now().toString(),
                title: title,
                content: content,
                createdAt: new Date().toISOString()
            };
            
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            
            // 清空表单并隐藏
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
            document.getElementById('note-form').style.display = 'none';
            
            renderStickyNotes();
        }
        
        // 事件监听
        document.getElementById('add-note-btn').addEventListener('click', () => {
            document.getElementById('note-form').style.display = 'block';
        });
        
        document.getElementById('cancel-note').addEventListener('click', () => {
            document.getElementById('note-form').style.display = 'none';
        });
        
        document.getElementById('save-note').addEventListener('click', saveNote);
        
        // 页面加载时渲染便利贴
        renderStickyNotes();
    </script>
    <style>
        .notes-actions {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .add-folder-btn, .upload-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .add-folder-btn:hover, .upload-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
        .folder-header {
            color: #4CAF50;
            font-weight: bold;
            margin: 20px 0 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        #folder-select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }
        #folder-select option {
            background: #333;
            color: #fff;
        }
        .add-note-btn {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .add-note-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
        }
        .note-form {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .note-form input, .note-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }
        .note-form input::placeholder, .note-form textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        .save-btn, .cancel-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .notes-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px 0;
        }
        .sticky-note {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ffeb3b, #fff176);
            color: #333;
            padding: 15px;
            border-radius: 0;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .sticky-note:nth-child(2n) {
            background: linear-gradient(135deg, #81c784, #a5d6a7);
            transform: rotate(1deg);
        }
        .sticky-note:nth-child(3n) {
            background: linear-gradient(135deg, #64b5f6, #90caf9);
            transform: rotate(-1deg);
        }
        .sticky-note:nth-child(4n) {
            background: linear-gradient(135deg, #ffb74d, #ffcc02);
            transform: rotate(2deg);
        }
        .sticky-note:nth-child(5n) {
            background: linear-gradient(135deg, #f06292, #f8bbd9);
            transform: rotate(-3deg);
        }
        .sticky-note:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .sticky-note::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-top: 20px solid rgba(0,0,0,0.1);
        }
        .note-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.2;
        }
        .note-h1 {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
        }
        .git-link {
            margin: 8px 0;
        }
        .git-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .git-link a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
