<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记 - Chime Stone</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/notes.css">
    <link rel="icon" href="assets/img/avatar.jpg">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">首页</a>
            <a href="notes.html" class="nav-link">笔记</a>
            <a href="#" class="nav-link" onclick="event.preventDefault(); alert('关于页面建设中...');">关于</a>
            <a href="https://github.com/chimestone/" class="nav-link" target="_blank">GitHub</a>
        </div>
    </nav>
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="#" title="我的笔记">我的笔记</a>
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">记录生活的点点滴滴</p>
                    <hr class="panel-cover__divider iUp" />
                    
                    <div class="notes-actions iUp">
                        <button id="add-note-btn" class="add-note-btn">添加新笔记</button>
                    </div>
                    
                    <div id="note-form" class="note-form iUp" style="display: none;">
                        <input type="text" id="note-title" placeholder="请输入笔记标题">
                        <textarea id="note-content" placeholder="请输入笔记内容（支持Markdown格式）" rows="6"></textarea>
                        <div class="form-buttons">
                            <button id="save-note" class="save-btn">保存笔记</button>
                            <button id="cancel-note" class="cancel-btn">取消</button>
                        </div>
                    </div>

                    <div id="notes-list" class="notes-display iUp">
                        <p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，点击上方按钮创建第一篇笔记</p>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
            <p class="power">Powered By 
                <a href="https://github.com/features/actions" target="_blank"> GitHub Actions </a> And 
                <a href="https://hitokoto.cn/" target="_blank"> Hitokoto </a>
            </p>
        </div>
    </header>

    <script src="assets/js/main.js"></script>
    <script src="assets/json/images.json?cb=getBingImages"></script>
    <script>
        // 笔记管理功能
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');
        
        // 渲染便利贴
        function renderStickyNotes() {
            const notesList = document.getElementById('notes-list');
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.8);">暂无笔记，点击上方按钮创建第一篇笔记</p>';
                return;
            }
            
            notesList.innerHTML = notes.map((note, index) => {
                const firstH1 = extractFirstH1(note.content);
                return `
                    <div class="sticky-note" onclick="openNoteDetail('${note.id}')">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-h1">${escapeHtml(firstH1)}</div>
                    </div>
                `;
            }).join('');
        }
        
        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 提取markdown中的第一个一级标题
        function extractFirstH1(content) {
            const h1Match = content.match(/^#\s+(.+)$/m);
            return h1Match ? h1Match[1] : '暂无一级标题';
        }
        
        // 打开笔记详情页
        function openNoteDetail(noteId) {
            console.log('Opening note:', noteId);
            window.location.href = `note-detail.html?id=${noteId}`;
        }
        
        // 保存笔记
        function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }
            
            const note = {
                id: Date.now().toString(),
                title: title,
                content: content,
                createdAt: new Date().toISOString()
            };
            
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            
            // 清空表单并隐藏
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
            document.getElementById('note-form').style.display = 'none';
            
            renderStickyNotes();
        }
        
        // 事件监听
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('add-note-btn').addEventListener('click', () => {
                document.getElementById('note-form').style.display = 'block';
            });
            
            document.getElementById('cancel-note').addEventListener('click', () => {
                document.getElementById('note-form').style.display = 'none';
            });
            
            document.getElementById('save-note').addEventListener('click', saveNote);
            
            // 页面加载时渲染便利贴
            renderStickyNotes();
        });
    </script>
</body>
</html>
